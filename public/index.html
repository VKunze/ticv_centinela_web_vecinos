<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="main-container">
        <div class="header">App Name</div>
        <div id="form-container">
            <div class="field-container">
                <p class="field-label">Nombre:</p>
                <input class="data-field" id="nameData" type="text">
                <br>
            </div>
            <div class="field-container">
                <p class="field-label">C.I.:</p>
                <input class="data-field" id="idData" type="text">
                <br>
            </div>
            <div class="field-container">
                <p class="field-label">Fecha de inicio:</p>
                <input class="data-field" id="startDateData" type="text">
                <br>
            </div>
            <div class="field-container">
                <p class="field-label">Fecha de finalización</p>
                <input class="data-field" id="endDateData" type="text">
                <br>
            </div>
            <div class="field-container">
                <p class="field-label">Lluvia registrada</p><br>
                <p class="field-label"> en milímetros cúbicos:</p>
                <input class="data-field" id="amountData" type="text">
                <br>
            </div>
            <button id="send-button">
                Enviar
            </button>
        </div>
    </div>
    <script src="js/formSubmit.js"></script>
</body>

</html>
